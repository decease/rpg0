<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>RPG 0 :: Editor</title>

    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div id="dialog" class="sprites">
        <button id="btn_stringify">Generate</button>

        <label for="showGrid">
            Show grid?
            <input name="showGrid" id="showGrid" type="checkbox" checked="checked" />
        </label>
        <label for="onlySelected">
            Render only selected layer?
            <input name="onlySelected" id="onlySelected" type="checkbox" />
        </label>
        <hr />

        <label for="tileId">
            Tile ID:
            <input name="tileId" id="tileId" type="text" value="0" />
        </label>

        <label>
            Layers:
            <select id="layers" name="layers">
                <option value="0">0</option>
            </select>
            <button id="btn_removeLayer">-</button>
            <button id="btn_addLayer">+</button>
        </label>
        <div id="tiles"></div>
    </div>

    <noscript>Sorry, but you should enable javascript for this site or update your browser!</noscript>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script src="../js/sprite.js" type="text/javascript"></script>
    <script src="../js/resources.js" type="text/javascript"></script>
    <script src="../js/terrain.js" type="text/javascript"></script>
    <script src="../js/input.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
